      <div class="container mt-5">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Modificar días de descanso</h3>
            <button type="button" class="boton-bonito" *ngIf="!editMode" (click)="toggleEditMode()">Editar</button>
          </div>
          <div class="card-body">
            <form>
              <label>
                Selecciona dias de descanso
              </label>                    

                  <div class="form-check">
                      <input class="form-check-input custom-checkbox" type="checkbox" value="" id="Lunes" name="Lunes" [(ngModel)]="Lunes"  [disabled]="!editMode">
                      <label class="form-check-label" for="flexCheckDefault">
                      Lunes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Martes" name="Martes" [(ngModel)]="Martes" [disabled]="!editMode">
                      <label class="form-check-label" for="flexCheckDefault">
                      Martes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Miercoles" name="Miercoles" [(ngModel)]="Miercoles" [disabled]="!editMode">
                      <label class="form-check-label" for="flexCheckDefault">
                      Miercoles
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Jueves" name="Jueves" [(ngModel)]="Jueves" [disabled]="!editMode">
                      <label class="form-check-label" for="flexCheckDefault">
                      Jueves
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Viernes" name="Viernes" [(ngModel)]="Viernes"[disabled]="!editMode">
                      <label class="form-check-label" for="flexCheckDefault">
                      Viernes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Sabado" name="Sabado" [(ngModel)]="Sabado" [disabled]="!editMode"> 
                      <label class="form-check-label" for="flexCheckDefault">
                      Sábado
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Domingo" name="Domingo" [(ngModel)]="Domingo" [disabled]="!editMode"> 
                      <label class="form-check-label" for="flexCheckDefault">
                      Domingo
                      </label>
                    </div>

              <div class="text-center">
                  <button class="boton-bonito" type="submit" type="button" *ngIf="editMode" (click)="actualizar_descanso()">Actualizar</button>
              </div>
              <div class="container-icono">
                <div class="icon" *ngIf="editMode">
                    <img src="assets/volver-flecha.png" (click)="toggleEditMode()" alt="Icono" class="icono"> <!-- Icono como imagen -->
                    <button class="btn" (click)="descardChanges()" > Volver </button>
                </div>
            </div>
        </form>
      </div>  
    </div>
  </div>
</body>
