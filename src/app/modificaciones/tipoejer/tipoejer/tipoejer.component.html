            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/menu'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/rutina'>Rutina</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/dieta' >Dieta</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Actualizar datos</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" routerLink = '/updateDatosPersonales'>Modificar datos personales</a>
                  <a class="dropdown-item" href="#" routerLink = '/passwd'>Modificar contraseña</a>
                  <a class="dropdown-item" href="#" routerLink = '/musculosentreno'>Modificar músculos de entreno</a>

      <div class="container mt-5">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Modificar tipo de ejercicios</h3>
            <button type="button" class="boton-bonito" *ngIf="!editMode" (click)="toggleEditMode()">Editar</button>
            
          </div>
          <div class="card-body">
            <form>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Fuerza" name="Fuerza" [(ngModel)]="Fuerza"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Fuerza
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Cardio" name="Cardio" [(ngModel)]="Cardio"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Cardio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Estiramiento" name="Estiramiento" [(ngModel)]="Estiramiento"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Estiramiento
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Levantamiento_de_pesas" name="Levantamiento_de_pesas" [(ngModel)]="Levantamiento_de_pesas"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Levantamiento de pesas
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Pliometria" name="Pliometria" [(ngModel)]="Pliometria"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Pliometría
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Atletismo_de_fuerza" name="Atletismo_de_fuerza" [(ngModel)]="Atletismo_de_fuerza"  [disabled]="!editMode">
            <label class="form-check-label" for="flexCheckDefault">
            Atletismo de fuerza
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="CrossFit" name="CrossFit" [(ngModel)]="CrossFit"  [disabled]="!editMode"> 
            <label class="form-check-label" for="flexCheckDefault">
            CrossFit 
            </label>
          </div>

          <div class="text-center">
            <button class="boton-bonito" type="submit" type="button" (click)="actualizar_tipoejer()"  *ngIf="editMode">Actualizar</button>
            <div class="container-icono">
              <div class="icon" *ngIf="editMode">
                  <img src="assets/volver-flecha.png" (click)="toggleEditMode()" alt="Icono" class="icono"> <!-- Icono como imagen -->
                  <button class="btn" (click)="discardChanges()" > Volver </button>
              </div>
          </div>
          </div>
            </form>
          </div>
        </div>
      </div>

</body>
