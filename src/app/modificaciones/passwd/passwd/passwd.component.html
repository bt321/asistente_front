<body>
    <nav class="navbar navbar-expand-lg custom-bg-color" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" routerLink = '/menu'>NUTRI AI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/menu'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/rutina'>Rutina</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink ='/dieta' >Dieta</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Actualizar datos</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" routerLink = '/passwd'>Cambiar contraseña</a>
                  <a class="dropdown-item" href="#" routerLink = '/musculosentreno'>Cambiar musculos de entreno</a>
                  <a class="dropdown-item" href="#" routerLink = '/updateDatosPersonales'>Modificar datos personales</a>
                  <a class="dropdown-item" href="#" routerLink = '/updateObjetivo'>Modificar objetivos</a>
                  <a class="dropdown-item" href="#" routerLink = '/descansoUpdate'>Cambiar dias de descanso</a>
                  <a class="dropdown-item" href="#" routerLink = '/tipoEjer'>Cambiar tipo de ejercicios</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" routerLink ='/actualizar_datos'>Configuración</a>
                </div>
              </li>
              <li class="nav-item" class="position-top-right">
                <a class="nav-link active" href="#" routerLink = '/inicio_sesion'>Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
                <form >
                  <div class="form-group mb-3">
                    <label for="password" class="form-label">Contraseña antigua</label>
                    <input type="password" id="password" [(ngModel)]="password_antigua" name="password_antigua" class="form-control" required>
                  </div>
      
                  <div class="form-group mb-3">
                    <label for="password" class="form-label">Contraseña nueva</label>
                    <input type="password" id="password" [(ngModel)]="password_nueva" name="password_nueva" class="form-control" required>
                  </div>
      
                  <div class="form-group mb-3">
                    <label for="password" class="form-label">Repetir contraseña nueva</label>
                    <input type="password" id="password" [(ngModel)]="password_nueva2" name="password_nueva2" class="form-control" required>
                  </div>
      
                  <div class="text-center">
                    <button class="boton-bonito" type="submit" type="button" (click)="actualizar_passwd()">Actualizar</button>
                  </div>
                </form>
          </div>
        </div>
      </div>
</body>
