                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" routerLink = '/passwd'>Cambiar contraseña</a>

      <div class="container mt-5">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Modificar objetivo</h3>
            <button type="button" class="boton-bonito" *ngIf="!editMode" (click)="toggleEditMode()">Editar</button>
            
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="Genero">Peso actual</label>
                <input type="number" class="form-control" placeholder="Peso actual" [(ngModel)]="peso_actual" [readonly]="!editMode" name="peso_actual">
              </div>
                <label for="Genero">Peso objetivo</label>
                <input type="number" class="form-control" placeholder="Peso objetivo" [(ngModel)]="peso_objetivo" [readonly]="!editMode"  name="peso_objetivo">
                <label for="Genero">Tipo de objetivo</label>
                <select class="form-control" id="exampleSelect" [(ngModel)]="tipo_objetivo" [disabled]="!editMode" name="tipo_objetivo">
                        <option value="" disabled>Selecciona objetivo</option>
                            <option value="Volumen muscular">Volumen muscular</option>
                            <option value="Definición muscular">Definición muscular</option>
                            <option value="Proporciones equilibradas">Proporciones equilibradas</option>
                            <option value="Reduccion de grasa">Reduccion de grasa</option>
                            <option value="Tono muscular">Tono muscular</option>
                            <option value="Definición abdominal">Definición abdominal</option>
                  </select>
                  <br>
              <button type="button" class="boton-bonito" *ngIf="editMode" (click)="saveChanges()">Guardar</button>
              <div class="container-icono">
                <div class="icon" *ngIf="editMode">
                    <img src="assets/volver-flecha.png" (click)="toggleEditMode()" alt="Icono" class="icono"> <!-- Icono como imagen -->
                    <button class="btn" (click)="descardChanges()" > Volver </button>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
