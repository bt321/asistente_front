      <div class="container mt-5">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Modificar músculos de entreno</h3>
            <button type="button" class="boton-bonito" *ngIf="!editMode" (click)="toggleEditMode()">Editar</button>
            
          </div>
          <div class="card-body">
            <form>
              <label class="form-check-label" for="flexCheckDefault">
                Músculo de desarrollo
                </label>
              <select class="form-control" id="exampleSelect" name="musculoDesarrollo" [(ngModel)]="musculoDesarrollo" [disabled]="!editMode">
                <option value="" disabled selected>Selecciona músculo a desarrollar</option>
                    <option value="Abdominales">Abdominales</option>
                    <option value="Aductores">Aductores</option>
                    <option value="Abductores">Abductores</option>
                    <option value="Bíceps">Bíceps</option>
                    <option value="Gemelos">Gemelos</option>
                    <option value="Pecho">Pecho</option>
                    <option value="Antebrazos">Antebrazos</option>
                    <option value="Glúteos">Glúteos</option>
                    <option value="Isquiotibiales">Isquiotibiales</option>
                    <option value="Dorsales">Dorsales</option>
                    <option value="Espalda baja">Espalda baja</option>
                    <option value="Espalda media">Espalda media</option>
                    <option value="Traps">Traps</option>
                    <option value="Cuello">Cuello</option>
                    <option value="Cuádriceps">Cuádriceps</option>
                    <option value="Hombros">Hombros</option>
                    <option value="Tríceps">Tríceps</option>
                </select>
                <br>
        
                <label class="form-check-label" for="flexCheckDefault">
                  Músculo fuerte
                  </label>
                        <select class="form-control" id="exampleSelect" name="musculoFuerte" [(ngModel)]="musculoFuerte" [disabled]="!editMode">
                        <option value="" disabled selected>Selecciona músculo fuerte</option>
                            <option value="Abdominales">Abdominales</option>
                            <option value="Aductores">Aductores</option>
                            <option value="Abductores">Abductores</option>
                            <option value="Bíceps">Bíceps</option>
                            <option value="Gemelos">Gemelos</option>
                            <option value="Pecho">Pecho</option>
                            <option value="Antebrazos">Antebrazos</option>
                            <option value="Glúteos">Glúteos</option>
                            <option value="Isquiotibiales">Isquiotibiales</option>
                            <option value="Dorsales">Dorsales</option>
                            <option value="Espalda baja">Espalda baja</option>
                            <option value="Espalda media">Espalda media</option>
                            <option value="Traps">Traps</option>
                            <option value="Cuello">Cuello</option>
                            <option value="Cuádriceps">Cuádriceps</option>
                            <option value="Hombros">Hombros</option>
                            <option value="Tríceps">Tríceps</option>
                        </select>
                        <br>

                        <label class="form-check-label" for="flexCheckDefault">
                          Selecciona otros músculos
                          </label>                    
        
                        <div class="form-check">
                            <input class="form-check-input custom-checkbox" type="checkbox" value="" id="Abdominales" name="Abdominales" [(ngModel)]="Abdominales"  [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Abdominalesss
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Aductores" name="Aductores" [(ngModel)]="Aductores" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Aductores
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Abductores" name="Abductores" [(ngModel)]="Abductores" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Abductores
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Biceps" name="Biceps" [(ngModel)]="Biceps" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Bíceps
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Gemelos" name="Gemelos" [(ngModel)]="Gemelos"[disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Gemelos
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Pecho" name="Pecho" [(ngModel)]="Pecho" [disabled]="!editMode"> 
                            <label class="form-check-label" for="flexCheckDefault">
                            Pecho
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Antebrazos" name="Antebrazos" [(ngModel)]="Antebrazos" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Antebrazos
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Gluteos" name="Gluteos" [(ngModel)]="Gluteos" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Glúteos
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Isquiotibiales" name="Isquiotibiales" [(ngModel)]="Isquiotibiales" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Isquiotibiales
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Dorsales" name="Dorsales" [(ngModel)]="Dorsales" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Dorsales
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Espalda baja" name="Espalda_baja" [(ngModel)]="Espalda_baja" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Espalda baja
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Espalda media" name="Espalda_media" [(ngModel)]="Espalda_media" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Espalda media
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Trapecio" name="Trapecio" [(ngModel)]="Trapecio" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Trapecio
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Cuello" name="Cuello" [(ngModel)]="Cuello" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Cuello
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Cuadriceps" name="Cuadriceps" [(ngModel)]="Cuadriceps" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Cuádriceps
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Hombros" name="Hombros" [(ngModel)]="Hombros" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Hombros
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Triceps" name="Triceps" [(ngModel)]="Triceps" [disabled]="!editMode">
                            <label class="form-check-label" for="flexCheckDefault">
                            Tríceps
                            </label>
                          </div>
                          <div class="text-center">
                            <button class="boton-bonito" type="submit" type="button" (click)="actualizar_musculo()" *ngIf="editMode">Actualizar</button>
                          </div>
                          <div class="container-icono">
                            <div class="icon" *ngIf="editMode">
                                <img src="assets/volver-flecha.png" (click)="toggleEditMode()" alt="Icono" class="icono"> <!-- Icono como imagen -->
                                <button class="btn" (click)="descardChanges()" > Volver </button>
                            </div>
                        </div>
                          
            </form>
          </div>
        </div>
      </div>
      

      

</body>
